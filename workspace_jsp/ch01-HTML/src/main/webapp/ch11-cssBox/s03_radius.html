<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius를 이용한 원 그리기</title>
<style type="text/css">
 .circle1 {
 	background-color: #c60;
 	width: 200px;
 	height: 200px;
 	border-radius: 100px;
 }
 .circle2 {
 	background-color: #fff;
 	border: 3px #a72525 solid;
 	width: 200px;
 	height:200px;
 	border-radius:100px;
 }
</style>
</head>
<body>
<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
