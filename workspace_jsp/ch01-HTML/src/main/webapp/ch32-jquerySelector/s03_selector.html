<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 선택자 - 태그선택자,클래스선택자,id선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//태그 선택자를 이용한 문서 객체 탐색  $('span') : jQuery 객체
		            //   속성  ,  값
		$('span').css('border','3px solid blue');
		
		//클래스 선택자를 이용한 문서 객체 탐색
		$('.my').css('border','5px solid red');
		
		//id 선택자를 이용한 문서 객체 탐색
		//javaScript의 표기법인 backgroundColor 라고 명시해도 인정 됨
		$('#content').css('background-color','green');
	});
</script>
</head>
<body>
	<p class="my">jQuery 실습</p>
	<div>
		<div id="content">id값이 content인 div tag</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
