<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 필터 선택자 2</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 입력 양식 필터 선택자 2
 선택자 형태		설명
 요소:checked		체크된 입력 양식 선택
 요소:disabled	비활성화된 입력 양식 선택
 요소:enabled		활성화된 입력 양식 선택
 요소:focus		초점이 맞춰져 있는 입력 양식 선택
 요소:selected	select 태그에서 option 객체 중 선택된 옵션
 */
 	$(document).ready(function(){
 		//5초 후에 코드를 실행
 		setTimeout(function(){
 			//select 태그에서 선택한 option에 접근
 			let value = $('select > option:selected').val();
 			alert(value);
 		},5000);
 	});
</script>
</head>
<body>
	<select>
		<option>Apple</option>
		<option>Tomato</option>
		<option>Banana</option>
		<option>Melon</option>
		<option>Cat</option>
	</select>
</body>
</html>
