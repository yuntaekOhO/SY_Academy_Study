<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 필터 선택자</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 입력 양식 필터 선택자 1
 선택자 형태     설명
 요소:button   input 태그 중 type 속성이 button인 문서 객체
 요소:checkbox input 태그 중 type 속성이 checkbox
 요소:file	  input 태그 중 type 속성이 file인 경우
 요소:image    input 태그 중 type 속성이 image
 요소:password input 태그 중 type 속성이 password
 요소:radio							 radio
 요소:reset							 reset
 요소:submit							 submit
 요소:text							 text
 */
 	$(document).ready(function(){
 		$('input:text').val('input:text');
 		$('input:password').css('background','pink');
 		$('input:button').val('input:button');
 	});
</script>
</head>
<body>
	<input type="text">
	<input type="password">
	<input type="button">
</body>
</html>
