<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
신장에 따른 적정 체중 구하기
방문자에게 질의응답 창을 이용하여 신장과 몸무게를 입력받아서
방문자의 몸무게가 적정 몸무게 이상일 경우에는 '적정 몸무게 이상', 미만일 경우 '적정 몸무게 미달'로 출력
적정 몸무게 = (신장 - 100) * 0.9
[출력예시]
당신의 키는 100cm
당신의 몸무게는 100kg
당신의 적정 몸무게는 81kg
입력 몸무게와 적정 몸무게 차이는 9kg
당신은 적정 몸무게 이상입니다.
 */
 var height = prompt('신장','cm');
 var weight = prompt('몸무게','kg');
 var balance = (height-100)*0.9;
 var diff = weight >= balance ? weight-balance : balance-weight;
 var result = weight >= balance ? '적정 몸무게 이상' : '적정 몸무게 미달';
 document.write('당신의 키는 ' + height + 'cm<br>');
 document.write('당신의 몸무게는 ' + weight + 'kg<br>');
 document.write('적정 몸무게는 ' + balance + 'kg<br>');
 document.write('입력 몸무게와 적정 몸무게 차이는 ' + diff + 'kg<br>');
 document.write('당신은 '+ result + "입니다.");
 
</script>
</head>
<body>

</body>
</html>
