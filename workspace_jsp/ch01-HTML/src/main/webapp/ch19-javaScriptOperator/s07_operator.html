<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항연산자</title>
<script type="text/javascript">
	var temp1 = 5, temp2 = 10;
	var max, min;
	
	//두 숫자의 크기를 비교하여 max와 min변수에 저장
	// 조건식				참일 떄 수행식                 거짓일 때 수행식
	temp1 >= temp2 ? (max = temp1, min = temp2) : (max = temp2, min = temp1);
	
	document.write('큰 값 = ' + max + '<br>');
	document.write('작은 값 = ' + min);
</script>
</head>
<body>

</body>
</html>
