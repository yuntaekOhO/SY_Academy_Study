<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 진영이의 하루 지출 내역은 교통비3,000원 식비6,000원 음료비 3,000원
 삼항연산자를 사용해 하루 적정 지출 비용인 1만원을 초과했을 경우 "000원 초과"라고 출력하고,
 아니라면 "돈 관리 잘 했어요!"라고 출력되도록 작성
 교통비,식비,음료비 입력받아서 조건 체크
 */
 var trafic = Number(prompt('교통비',''));
 var food = Number(prompt('식비',''));
 var drink = Number(prompt('음료비',''));
 var result;
 
 result = (trafic+food+drink) > 10000 ? (trafic+food+drink)-10000 + '원 초과' :  '돈 관리 잘 했어요!'; 
 
 document.write(result);
</script>
</head>

</body>
</html>
