<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
<script type="text/javascript">
	var a=5, b=3, result;
	
	document.write('------산술연산자-------<br>');
	
	result = a + b;
	document.write('a+b= ' + result + '<br>');
	
	result = a - b;
	document.write('a-b= ' + result + '<br>');
	
	result = a * b;
	document.write('a*b= ' + result + '<br>');
	
	result = a / b;
	document.write('a/b= ' + result + '<br>');
	
	result = a % b;
	document.write('a%b= ' + result + '<br>');
</script>
</head>
<body>

</body>
</html>
