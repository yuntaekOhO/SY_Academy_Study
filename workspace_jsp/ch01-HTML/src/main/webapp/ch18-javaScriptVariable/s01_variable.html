<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script type="text/javascript">
/*
변수명의 정의
1. 키워드(예약어)를 사용하면 안 된다.
2. 숫자로 시작하면 안 된다.
3. 특수문자는 _ 와 $만 허용
4. 공백 문자를 포함할 수 없다.

식별자를 잘못 지정한 예
break (키워드)
10alpha (숫자로 시작)
#num (특수문자 사용)
has space (공백 사용)
*/
	//변수 선언
	var num;
	
	//변수에 값을 할당
	num = 123;
	
	//변수의 값을 출력
	document.write(num);
	document.write('<br>');
	
	//변수 선언 후 값을 할당하지 않고 출력
	var num2;
	document.write(num2);//undefined로 출력, 오류는 발생하지 않음
	document.write('<br>');
	
	//두 개 이상의 변수를 한 번에 선언
	var a, b;
	
	a = 10;
	b = 5;
	
	document.write('a + b = ' + (a+b));
	document.write('<br>');
	
	//변수 선언과 초기화를 동시에 수행
	var c = 10, d = 3.5;
	
	document.write('c + d = ' + (c+d));
	document.write('<br>');
</script>
</head>
<body>

</body>
</html>
