<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HSL</title>
<style type="text/css">
/*
 HSL : 색조(Hue), 채도(Saturation), 명도(Lightness)로 컬러 표현
 HSLA : 색조,채도,명도,알파(투명도)
*/
 div {width: 300px;height: 30px;}
 div.c1 {background: hsl(320,100%,25%);}
 div.c2 {background: hsl(320,100%,50%);}
 div.c3 {background: hsl(320,100%,75%);}
 
 div.c4 {background: hsla(165,34%,50%,1.0);}
 div.c5 {background: hsla(165,34%,50%,0.8);}
 div.c6 {background: hsla(165,34%,50%,0.6);}
 div.c7 {background: hsla(165,34%,50%,0.4);}
 div.c8 {background: hsla(165,34%,50%,0.2);}
 
</style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

<br>

<div class="c4"></div>
<div class="c5"></div>
<div class="c6"></div>
<div class="c7"></div>
<div class="c8"></div>
</body>
</html>
