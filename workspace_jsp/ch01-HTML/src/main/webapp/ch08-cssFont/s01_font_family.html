<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font-family</title>
<style type="text/css">
span {
	font-family: 궁서체;
	font-size: 20pt;
	font-style:oblique; /*기울어진 글자*/
}

/*
 일괄 지정
 font:font-style 값
 	  font-weight 값
 	  font-variant 값
 	  font-size 값/line-height 값
 	  font-family 값
*/
p{
	font: italic bold small-caps 30pt/50pt serif; 
}
</style>
</head>
<body>
<span>여름 여행</span>
<p>Happy Sunday!</p>
<div>Welcome! 환영합니다.</div>
</body>
</html>
