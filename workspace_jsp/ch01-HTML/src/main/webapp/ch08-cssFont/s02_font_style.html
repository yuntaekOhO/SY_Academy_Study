<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font-style</title>
<style type="text/css">
 #t1 {
 	font-family: 바탕;
 	font-style: italic; /* oblique와 동일하게 동작*/
 }
 #t2 {
 	font-family: 돋음;
 	font-weight: bold;
 }
 #t3 {
 	font-family: serif;
 	font-style: oblique;
 	font-variant: small-caps;
 }
</style>
</head>
<body>
<h1>font-style</h1>
<p id="t1">Smart Phone은 고정이고 스크린에 들어가는 이미지</p>
<p id="t2">Smart Phone은 고정이고 스크린에 들어가는 이미지</p>
<p id="t3">Smart Phone은 고정이고 스크린에 들어가는 이미지</p>
</body>
</html>
