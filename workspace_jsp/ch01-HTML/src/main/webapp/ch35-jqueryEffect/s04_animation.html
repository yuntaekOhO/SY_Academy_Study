<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션</title>
<style type="text/css">
	h1{width: 50px; height: 30px; background: red; font-size: 100%;}
	h2{width: 50px; height: 30px; background: orange; font-size: 100%;}
	h3{width: 50px; height: 30px; background: aqua; font-size: 100%;}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//animate({애니메이션 속성},'효과속도',콜백함수)
		//애니메이션 속성 : 모션으로 적용할 속성을 스타일(css)을 이용해 입력
		$('h1').animate({
			marginLeft:'250px'
		},5000,function(){
			//애니메이션 종료시 수행할 작업
			alert('도착완료');
		});//end of h1
		
		$('h2').animate({
			marginLeft:'250px',
			opacity:0.3,
			width:'100px',
			height:'100px'
		},5000);//end of h2
		
		$('h3').animate({marginLeft:'250px'},3000)
			   .animate({marginLeft:'100px'},2000);//end of h3
	});
</script>
</head>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
