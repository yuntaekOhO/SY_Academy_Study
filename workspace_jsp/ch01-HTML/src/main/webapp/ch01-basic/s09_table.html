<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<h3>기본 테이블</h3>
<table border="1">
	<!-- 가운데 정렬 -->
	<caption>제목</caption>
	<tr>
		<td>셀 내용</td>
		<td>셀 내용</td>
	</tr>
</table>

<h3>figure 태그를 이용한 테이블에 제목 넣기</h3>
<figure>
	<!-- 좌측 정렬, 테이블 하단에 표시도 가능 -->
	<figcaption>제목</figcaption>
	<table border="1">
		<tr>
			<td>셀 내용</td>
			<td>셀 내용</td>
		</tr>
	</table>
	<!-- <figcaption>제목</figcaption> -->
</figure>

<h3>표 구조 정의하기</h3>
<!-- 
<thead> : 표의 머리말 부분을 표시하는 태그
<tbody> : 표의 내용을 표시하는 태그
<tfoot> : 표의 꼬리말 부분을 표시하는 태그
 -->
<table border="1">
	<caption>가격표</caption>
	<thead>
		<tr>
			<!-- th : 중앙 정렬, 글자를 굵게 표시 -->
			<th>메뉴명</th>
			<th>가격</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>해물 스파게티</td>
			<td>8,000원</td>
		</tr>
		<tr>
			<td>까르보나라</td>
			<td>9,000원</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td><b>총합</b></td>
			<td>17,000원</td>
		</tr>
	</tfoot>
</table>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
</body>
</html>
