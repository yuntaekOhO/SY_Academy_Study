<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 메서드 사용</title>
<script type="text/javascript">
	let array = ['파도','하늘','도시','구름'];
	
	//배열의 요소 목록 출력
	document.write(array + '<br>');
	
	//배열의 요소를 구분자를 이용해서 전체 요소를 문자열로 반환
	//join() 구분자 기본값은 "," 
	document.write('array.join() : ' + array.join() + '<br>'); //파도,하늘,도시,구름
	
	//-을 구분자로 문자열 반환
	document.write('array.join("-") : ' + array.join('-') + '<br>'); //파도-하늘-도시-구름
	
	//지정한 인덱스부터 마지막 인덱스까지의 데이터를 추출해서
	//새로운 배열 반환
	document.write('array.slice(2) : ' + array.slice(2) + '<br>'); //도시,구름
	
	//시작 인덱스부터 끝 인덱스전까지 데이터를 추출해서 새로운 배열 반환
	document.write('array.slice(1,3) : ' + array.slice(1,3) + '<br>'); //하늘,도시
	
	//전달되는 인자를 추가하여 새로운 배열 생성                        파도,하늘,도시,구름,서울,부산
	document.write('array.concat("서울","부산") : ' + array.concat('서울','부산') + '<br>');
	
	//전달되는 배열을 추가하여 새로운 배열 생성
	document.write('array.concat(["한국","미국"]) : ' + array.concat(['한국','미국']) + '<br>');
	
</script>
</head>
<body>

</body>
</html>
