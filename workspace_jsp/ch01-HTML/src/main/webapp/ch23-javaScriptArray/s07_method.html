<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드를 이용한 배열의 요소 삽입/삭제</title>
<script type="text/javascript">
/*
 * 
 push() : 배열 객체 마지막에 새 데이터를 삽입
 pop() : 배열에 지정된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
 unshift() : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입
 shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제

 */
 	let array = [];
 	
 	array.push(10,20,30); //순서대로 배열에 삽입
 	document.write(array + '<br>');
 	
 	array.push(40); 
 	document.write(array + '<br>');
 	
 	document.write("-------------<br>");
 	
 	//배열의 시작에 새 값을 추가
 	array.unshift('melon');
 	document.write(array + '<br>');
 	
 	document.write("-------------<br>");
 	
 	//배열의 마지막 요소 제거
 	array.pop();
 	document.write(array + '<br>');
 	
 	//배열의 시작에서 값 하나를 제거
 	array.shift();
 	document.write(array + '<br>');
 	
 	document.write(array.pop());
</script>
</head>
<body>

</body>
</html>
