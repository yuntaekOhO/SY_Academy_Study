<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 반복문</title>
<script type="text/javascript">
	let array = ['포도','사과','바나나','망고'];
				// 0     1     2      3
	
	//for in 반복문을 이용한 배열의 요소 출력
	//i는 인덱스임
	for(let i in array){
		document.write(array[i] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
