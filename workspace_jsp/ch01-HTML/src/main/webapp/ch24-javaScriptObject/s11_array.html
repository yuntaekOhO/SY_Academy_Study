<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수를 이용한 객체 생성 및 배열과의 연동</title>
<script type="text/javascript">
	//생성자 함수
	function Student(name,korean,english,math){
		//속성
		this.이름 = name;
		this.국어 = korean;
		this.영어 = english;
		this.수학 = math;
		//메서드
		this.getSum = function(){
			return this.국어 + this.영어 + this.수학;
		};
		this.getAvg = function(){
			return this.getSum() / 3;
		};
		this.toString = function(){
			return this.이름 + ', ' + this.getSum() + ', ' + this.getAvg();
		};
	}
	
	//빈 배열 생성
	let students = [];
	//배열에 객체를 생성해서 저장
	students.push(new Student('홍길동',99,98,97));
	students.push(new Student('박문수',98,97,96));
	students.push(new Student('장영실',97,96,95));
	students.push(new Student('이순신',96,95,94));
	students.push(new Student('김유신',95,94,93));
	
	//출력
	document.write('이름, 총점, 평균<br>');
	for(let i in students){
		document.write(students[i] + '<br>'); // students[i] = students[i].toString()
	}
</script>
</head>
<body>

</body>
</html>
