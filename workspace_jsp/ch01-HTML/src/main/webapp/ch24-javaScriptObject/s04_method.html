<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 속성과 메서드</title>
<script type="text/javascript">
	let name = '장영실'; //전역변수

	let person = {
			name:'홍길동',
			
			//메서드 지정
			eat:function(food){
				let name = '강호동'; //지역변수
				
				//this : 객체 내부에서 객체를 참조할 때 사용
				//this.name이 아니라 name으로 호출하면 메서드내에
				//선언한 지역변수를 찾고 없을 경우 밖에 선언한 전역변수를 찾음
				//name = 강호동, this.name = 홍길동
				
				document.write(this.name + '이 '+ food + '을 먹습니다.');
			}
	};
	
	document.write(person.name +'<br>');
	//객체의 메서드 호출
	person.eat('빵');
	
</script>
</head>
<body>

</body>
</html>
