<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문을 이용해서 객체의 속성 읽기</title>
<script type="text/javascript">
	let product = {
			name:'eclipse',
			price:'10,000원',
			language:'한국어',
			supportOS:'win10',
			subscription:true
	};
	
	//반복문을 이용해서 객체의 속성(key,value) 출력
	for(let key in product){//key는 문자열
		document.write(key + ':' + product[key] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
