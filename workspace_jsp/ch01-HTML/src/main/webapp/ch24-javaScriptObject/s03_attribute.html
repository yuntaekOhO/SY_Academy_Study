<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 속성 활용</title>
<script type="text/javascript">
	let student = {
			이름:'홍길동',
			국어:92,
			수학:98,
			영어:96,
			과학:98
	};
	//객체의 속성 호출
	document.write('이름 : ' + student.이름 + '<br>');
	document.write('국어 : ' + student.국어 + '<br>');
	document.write('수학 : ' + student.수학 + '<br>');
	document.write('영어 : ' + student.영어 + '<br>');
	document.write('과학 : ' + student.과학 + '<br>');
	document.write('총점 : ' + (student.국어+student.수학+student.영어+student.과학)+'<br>');
	document.write('평균 : ' + (student.국어+student.수학+student.영어+student.과학)/4);
</script>
</head>
<body>

</body>
</html>
