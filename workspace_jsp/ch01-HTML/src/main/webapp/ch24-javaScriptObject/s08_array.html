<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 객체 저장</title>
<script type="text/javascript">
	//빈 배열 생성
	let students = [];
	//객체를 배열에 저장
	students.push({이름:'홍길동',국어:90,영어:80,수학:70});
	students.push({이름:'박문수',국어:91,영어:81,수학:71});
	students.push({이름:'장영실',국어:92,영어:82,수학:72});
	students.push({이름:'이순신',국어:93,영어:83,수학:73});
	students.push({이름:'김유신',국어:94,영어:84,수학:74});
	
	//students 배열내의 모든 객체에 메서드 추가
	for(let i in students){
		//총점을 구하는 메서드 추가
		students[i].getSum = function(){
			return this.국어 + this.영어 + this.수학;
			};
		//평균 구하는 메서드 추가
		students[i].getAvg = function(){
			return this.getSum()/3;
		};
	}

	document.write('이름, 총점, 평균<br>');
	for(let i in students){
		document.write(students[i].이름 + ', ' + students[i].getSum() +', '+students[i].getAvg()+'<br>');
	}
</script>
</head>
<body>

</body>
</html>
