<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 속성 제거</title>
<script type="text/javascript">
	let student = {};
	
	student.이름 = '장영실';
	student.나이 = 20;
	student.직업 = '경찰';
	student.주소 = '서울시';
	
	//객체에 메서드 추가
	//object의 toString 재정의, 리턴되는 데이터가 꼭 있어야 함
	//toString을 재정의 하는 이유 = 출력에 객체명만 쓰기 위해
	student.toString = function(){
		let output ='';
		for(let key in this){
			if(key != 'toString'){
				output += key + ':' + this[key] + '<br>';
			}
		}
		return output;
	};
	
	document.write(student);
	document.write('---------------<br>');
	
	//속성 제거
	delete student.직업;
	document.write(student);
</script>
</head>
<body>

</body>
</html>
