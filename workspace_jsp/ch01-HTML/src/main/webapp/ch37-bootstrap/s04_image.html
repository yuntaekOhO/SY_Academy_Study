<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4>반응형 이미지</h4>
		<img src="../images/Koala.jpg" class="img-fluid" alt="Responsive image">
		<br>
		
		<h4>썸네일 이미지</h4>
		<img src="../images/Koala.jpg" alt="thumnail" class="img-thumnail" width="200">
		<br><br>
		
		<h4>모서리를 둥글게 처리</h4>
		<div class="text-center">
			<img src="../images/Koala.jpg" class="rounded" alt="round" width="200">
		</div>
		<br><br>
		
		<h4>figure,figcaption 사용해서 이미지 표시</h4>
		<figure class="figure">
			<img src="../images/Penguins.jpg" alt="penguins" 
				width="400" height="300" class="figure-img img-fluid rounded">
			<figcaption class="figure-caption">귀여운 펭귄들</figcaption>
		</figure>
		
		<h4>이미지 정렬</h4>
		<img src="../images/Koala.jpg" alt="left" width="200" class="rounded float-start">
		<img src="../images/Penguins.jpg" alt="right" width="200" class="rounded float-end">
		<br><br>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
