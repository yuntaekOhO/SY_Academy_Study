<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseover/mouseout event</title>
<style type="text/css">
	a{
		color: white;
		text-decoration: none;
	}
	td{
		width: 100px;
		margin-top: 10px;
		text-align: center;
		background-color: #ff8888;
	}
</style>
<script type="text/javascript">
	function changeBgColor(cell, newColor){
		cell.style.backgroundColor = newColor;
	}
</script>
</head>
<body>
<table>
	<tr>
		<!-- this는 이벤트가 발생한 태그를 의미함 -->
		<td onmouseover="changeBgColor(this,'#ff0000')" onmouseout="changeBgColor(this, '#ff8888')">
			<a href="#">menu01</a>
		</td>
	</tr>
	<tr>
		<td onmouseover="changeBgColor(this,'#ff0000')" onmouseout="changeBgColor(this, '#ff8888')">
			<a href="#">menu02</a>
		</td>
	</tr>
	<tr>
		<td onmouseover="changeBgColor(this,'#ff0000')" onmouseout="changeBgColor(this, '#ff8888')">
			<a href="#">menu03</a>
		</td>
	</tr>
</table>
</body>
</html>
