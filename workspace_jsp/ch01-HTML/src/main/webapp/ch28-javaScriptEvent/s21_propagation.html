<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전달(전파)</title>
<script type="text/javascript">
/*
 이벤트 전달 
 자식 노드에서 부모 노드 순으로 이벤트를 실행
 
 div
  |			^ 자식 노드에서 부모 노드로 이벤트 전파
 div		|
  |			|
  p			|
  |			|
 span	이벤트 발생
 */
 	window.onload=function(){
		document.getElementById('header').onclick=function(){
			alert('header');
			this.style.backgroundColor='pink';
		};
		//이벤트 전파를 막기위해서
		//이벤트 속성에 연결된 이벤트 핸들러의 매개변수에 event 객체를 전달받아서
		//stopPropagation() 메서드를 실행하면 이벤트 전파를 막을 수 있음
		document.getElementById('para').onclick=function(event){
			alert('para');
			this.style.backgroundColor='yellow';
			
			//이벤트 전파 막기
			event.stopPropagation();
		};
	};
</script>
</head>
<body>
	<h1 id="header">header
		<p id="para">Paragraph</p>
	</h1>
</body>
</html>
