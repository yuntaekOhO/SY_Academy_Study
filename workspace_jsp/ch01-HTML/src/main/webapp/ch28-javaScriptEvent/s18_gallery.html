<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>갤러리</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
#galleryWrap{
	width: 520px;
	margin: 0 auto;
	text-align: center;
}
#galleryWrap img{
	vertical-align: middle;
}
img#prev,img#next{
	cursor: pointer;
}
</style>
<script type="text/javascript">
	window.onload=function(){
		let num = 1;
		let gallery = document.getElementById('gallery');
		
		//id가 prev인 img태그에 이벤트 연결
		document.getElementById('prev').onclick=function(){
			//img7 --> img1 -> img7
			num--;
			if(num<1) num=7;
			gallery.src = '../images/img'+num+'.jpg';
		};
		//id가 next인 img태그에 이벤트 연결
		document.getElementById('next').onclick=function(){
			//img1 --> img7 -> img1
			num++;
			if(num>7) num = 1;
			gallery.src = '../images/img'+num+'.jpg';
		};
	};
</script>
</head>
<body>
<div id="galleryWrap">
	<h1>이미지 넘기기</h1>
	<p>
		<img src="../images/left_btn.png" alt="이전 그림 보기" id="prev">
		<img src="../images/img1.jpg" alt="갤러리 그림" id="gallery">
		<img src="../images/right_btn.png" alt="다음 그림 보기" id="next">
	</p>
</div>
</body>
</html>
