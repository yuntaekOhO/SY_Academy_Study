<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseover/mouseout event</title>
<script type="text/javascript">
	window.onload = function(){
		let alink = document.getElementsByTagName('a');
		let bigImg = document.getElementById('bigImg');
		//모든 a 태그에 이벤트 핸들러 등록
		for(let i=0;i<alink.length;i++){
			//이벤트 연결
			alink[i].onmouseover = function(){
				//숨겨져 있는 img 태그를 보여지게 처리
				bigImg.style.display = '';
				//이벤트가 발생한 a태그(this)의 href 속성의 값을 대입
				bigImg.src = this.href;
				bigImg.width = 500;
				bigImg.height = 350;
			};
			alink[i].onmouseout = function(){
				bigImg.style.display = 'none';
			};
			alink[i].onclick = function(){
				//a태그의 링크 기능(기본이벤트) 제거
				return false;
			};
		}
	};
</script>
</head>
<body>
	<div>
		<a href="../images/Penguins.jpg"><img alt="작은 이미지" src="../images/Penguins.jpg" width="83"></a>
		<a href="../images/Koala.jpg"><img alt="" src="../images/Koala.jpg" width="83"></a>
	</div>
	<div>
		<img id="bigImg" style="display:none;">
	</div>
</body>
</html>
