<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 국어,영어,수학 점수를 입력 받아서 총점,평균을 구하여 출력
 유효성 체크 : 국어,영어,수학 필수 입력 체크 / 숫자 입력 여부 체크 / 0~100까지 입력 여부체크
 [출력] : alert메서드를 이용해서 국어,영어,수학 점수, 총점, 평균(소수점 둘째자리까지)
 [출력예시]
 국어 : 90
 영어 : 90
 수학 : 80
 총점 : 260
 평균 : 87
 */
 	function getSum(korean,english,math){
		 return Number(korean) + Number(english) + Number(math);
 	}
 	function getAvg(sum){
 		return sum / 3; 
 	}
 	function checkInput(str,value){
 		if(value.trim()==''){//공백 또는 입력안함
 			alert(str+" 점수를 입력하세요");
 			return true;
 		}else if(isNaN(value)){//숫자가 아닌 경우
 			alert("숫자를 입력하세요");
 			return true;
 		}else if(value<0 || value>100){ //0~100 범위 밖 숫자 입력
 			alert("0부터 100까지의 숫자만 입력하세요");
 			return true;
 		}
 	}
 	window.onload=function(){
	 	let confirm_btn = document.getElementById('confirm_btn');
	 	confirm_btn.onclick = function(){
	 		let korean = document.getElementById('korean');
	 		if(checkInput('국어',korean.value)){ 
	 			korean.value = '';
	 			korean.focus();
	 			return;
	 		}
	 		
	 		let english = document.getElementById('english');
	 		if(checkInput('영어',english.value)){ 
	 			english.value = '';
	 			english.focus();
	 			return;
	 		}
	 		
	 		let math = document.getElementById('math');
	 		if(checkInput('수학',math.value)){ 
	 			math.value = '';
	 			math.focus();
	 			return;
	 		}
	 		
	 		let sum = getSum(korean.value, english.value, math.value);
	 		let avg = getAvg(sum);
	 		let msg = '';
	 		msg += '국어 : '+korean.value+'<br>';
	 		msg += '영어 : '+english.value+'<br>';
	 		msg += '수학 : '+math.value+'<br>';
	 		msg += '총점 : '+sum+'<br>';
	 		msg += '평균 : '+avg.toFixed(2);
	 		
	 		document.getElementById('result').innerHTML = msg;
	 	};
 	};
</script>
</head>
<body>
<form>
	국어 <input type="text" name="korean" id="korean"><br>
	영어 <input type="text" name="english" id="english"><br>
	수학 <input type="text" name="math" id="math"><br>
	<input type="button" value="확인" id="confirm_btn">
	<div id="result"></div>
</form>
</body>
</html>
