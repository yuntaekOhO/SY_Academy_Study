<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
<style type="text/css">
 ul {
 	list-style: none;
 }
 ul li {
 	display: inline;
 }
 ul li a {
	background: #c00;
	color: #fff; 
	text-decoration: none;
	/*
	 a태그에는 width,height가 적용되지 않으므로
	 display: inline-block을 명시해야 함
	*/
	display: inline-block;
	width: 100px;
	height: 30px;
	padding-top: 2px; /*태그 안의 상단 여백 지정*/
	padding-left: 10px; /*태그 안의 왼쪽 여백 지정*/
 }
 ul li a:hover{
 	background: #336699;
 	text-decoration: none;
 }
</style>
</head>
<body>
<ul>
	<li><a href="#">Company</a></li>
	<li><a href="#">Product</a></li>
	<li><a href="#">Service</a></li>
	<li><a href="#">Community</a></li>
</ul>
</body>
</html>
