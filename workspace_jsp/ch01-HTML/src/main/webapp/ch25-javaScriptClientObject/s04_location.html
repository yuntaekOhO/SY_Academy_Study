<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
<script type="text/javascript">
	document.write('location.href : ' + location.href + '<br>'); //프로토콜 ~ 파일명
	document.write('location.host : ' + location.host + '<br>'); //포트 포함
	document.write('location.hostname : ' + location.hostname + '<br>'); //포트 미포함
	document.write('location.pathname : ' + location.pathname + '<br>'); //프로젝트(context)명 ~ 파일명
	document.write('location.protocol : ' + location.protocol + '<br>'); // http:
	document.write('location.port : ' + location.port); // 8080
</script>
</head>
<body>

</body>
</html>
