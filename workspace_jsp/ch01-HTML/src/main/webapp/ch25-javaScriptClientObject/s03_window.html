<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window 객체의 타이머 메서드</title>
<script type="text/javascript">
/*
 window의 메서드
 setTimeout(function,millisecond) : 일정 시간 후에 함수를 한 번 실행
 setInterval(function,millisecond) : 일정 시간마다 함수를 반복해서 실행
 
 window의 속성
 window.onload : 윈도우가 로드(html문서를 다 읽음)되면 onload 호출, 스크립트를 지연시킴
 */
 	//윈도우가 로드되면 onload에 대입된 함수를 실행
 	window.onload = function(){
		alert('경고창을 닫고 3초 후 이 페이지는 종료됩니다.');
		//3초후 함수를 실행
		window.setTimeout(function(){
			window.close();
		},3000);
 };
</script>
</head>
<body>

</body>
</html>
