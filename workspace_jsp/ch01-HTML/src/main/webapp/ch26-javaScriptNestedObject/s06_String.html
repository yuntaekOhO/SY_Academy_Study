<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
<script type="text/javascript">
	function trans(){
		let txt = document.form1.id.value;
		//소문자를 대문자 변환해서 반환
		txt = txt.toUpperCase();
		//name이 id인 input태그의 value속성에 txt에 저장된 값을 대입
		document.form1.id.value = txt;
		
	}
</script>
</head>
<body>
<form name="form1">
	ID를 소문자로 입력하세요. 대문자로 변환됩니다.<br>
	id : <input type="text" name="id">
	<input type="button" value="입력" onclick="trans()">
</form>
</body>
</html>
