<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
	//빈 배열 생성
	let array1 = new Array();
	//배열의 요소 목록 : ' '
	document.write(array1 + '<br>');
	//배열의 길이 : 0
	document.write(array1.length +'<br>');
	
	//배열 생성
	let array2 = new Array(10); // 배열 길이 지정
	//배열의 요소 목록 : ' ,,,,,,,,, '
	document.write(array2 + '<br>');
	//배열의 길이 : 10
	document.write(array2.length +'<br>');
	
	//배열 생성
	let array3 = new Array(52,273,103,57,32); // 배열 요소 지정
	//배열의 요소 목록 : ' 52,273,103,57,32 '
	document.write(array3 + '<br>');
	//배열의 길이 : 5
	document.write(array3.length +'<br>');
	document.write('----------------------<br>');
	
	//배열의 요소 호출
	document.write(array3[0] + '<br>');
	document.write(array3[1] + '<br>');
	document.write(array3[2] + '<br>');
	document.write(array3[3] + '<br>');
	document.write(array3[4] + '<br>');
	document.write('----------------------<br>');
	
	//반복문을 이용한 요소 출력
	for(let i=0;i<array3.length;i++){
		document.write(array3[i] + '<br>');
	}
	document.write('----------------------<br>');
	
	//for in 반복문을 이용한 요소 출력
	for(let i in array3){
		document.write(array3[i] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
