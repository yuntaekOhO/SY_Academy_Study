<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자와 아이디 선택자 연계</title>
<style type="text/css">
 /*h1#target이 h1보다 스타일을 우선 적용*/
 h1#target{
 	color:pink;
 	background:red;
 }
 h1{
	color:green;
	background-color:gray;
 }
</style>
</head>
<body>
<h1 id="target">여름</h1>
<h1>별</h1>
<span>바다</span>
</body>
</html>
