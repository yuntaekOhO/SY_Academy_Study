<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식 선택자</title>
<style type="text/css">
 /*자식 선택자 : 지정한 자식 태그만 선택*/
 body > div {
 	border:3px solid blue;
 }
</style>
</head>
<body>
	<div> <!-- 이 div만 style이 적용 -->
		<ul>
			<li>서울</li>
			<li>부산</li>
			<li>대구</li>
			<li>광주</li>
		</ul>
		<div>바다</div>
	</div>
	<p>
		<span>사과</span>
	</p>
</body>
</html>
