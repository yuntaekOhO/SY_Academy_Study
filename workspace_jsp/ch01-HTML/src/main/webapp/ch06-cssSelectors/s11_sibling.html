<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형제 선택자</title>
<style type="text/css">
 /*형제 선택자 : 자신을 제외한 모든 형제들에게 CSS를 지정*/
 div ~ div {color:#ffc700;}
</style>
</head>
<body>
	<div>test1</div>
	<div>test2</div> <!-- CSS 적용된 태그 -->
	<div>test3</div> <!-- CSS 적용된 태그 -->
	<p>test4</p>
</body>
</html>
