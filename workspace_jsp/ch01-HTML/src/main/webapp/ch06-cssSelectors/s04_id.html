<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
 /*아이디 선택자는 문서에서 한 번만 적용*/
 #ft{font-size:30pt;color:blue;background:yellow;}
 #sp{font-size:25pt;color:red;background:pink;}
 #dv{font-size:15pt;color:white;background:black;}
 #dm{font-size:35pt;color:white;background-color:green;}
 
</style>
</head>
<body>
<div id="ft">기분 좋은 하루</div>
<br>
<span id="sp">5월은 다소 더울 수 있어요!!</span>
<br>
<p id="dv">화려한 옷</p>
<br>
<span id="dm">비오는 오후</span>
</body>
</html>
