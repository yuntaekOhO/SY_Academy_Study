<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow</title>
<style type="text/css">
div{
	border:1px solid black;
	width:100px;
	white-space:nowrap; /*줄바꿈 안 됨*/
	overflow:hidden; /*div를 넘어가는 내용을 안보이게함*/
	/*
	 clip : 넘치는 텍스트를 잘라버림(기본값)
	 ellipsis : (말줄임표)...
	*/
	text-overflow:ellipsis; /*div보다 넘어가는 내용을 ...으로 표기함*/
}
	
	
</style>
</head>
<body>
<div>
 엘리먼트가 잘리거나 부모 엘리먼트의 너비 및 높이가 내용을 다 보여줄 만큼 크지 않으면 일부 콘텐츠가 보여지지 않게 되는 부분을 overflow를 이용해서 처리하는 방식
</div>
</body>
</html>
