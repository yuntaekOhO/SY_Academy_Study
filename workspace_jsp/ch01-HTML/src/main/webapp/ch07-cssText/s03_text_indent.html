<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-indent</title>
<style type="text/css">
 p{width:500px;margin:auto;border:1px solid black;}
 #t1{text-indent:2em;} /*들여쓰기,  1em = 한 글자 간격*/
 #t2{text-indent:-2em;} /*내어쓰기*/
</style>
</head>
<body>
<h1>text-indent</h1>
<p id="t1">예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지를 다양하게 교체해야 한다고 해보세요 예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지를 다양하게 교체해야 한다고 해보세요</p>
<br>
<p id="t2">예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지를 다양하게 교체해야 한다고 해보세요 예를 들어 다음 그림처럼 스마트폰은 고정이고 스크린에 들어가는 이미지를 다양하게 교체해야 한다고 해보세요</p>
</body>
</html>
