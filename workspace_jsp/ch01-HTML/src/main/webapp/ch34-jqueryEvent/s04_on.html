<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on</title>
<style type="text/css">
	.reverse{
		background: black;
		color: white;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트 연결
				// 이벤트타입, 이벤트 핸들러
		$('h1').on('click',function(){
			//이벤트가 발생한 태그
			$(this).html(function(index,html){
				return html + '+';
			});
		});
		
		//이벤트 연결, 다수의 이벤트 연결시 객체 형태{}로 명시
		$('h1').on({
			mouseover:function(){
				//이벤트가 발생한 태그
				$(this).addClass('reverse'); //클래스 추가
			},
			mouseout:function(){
				//이벤트가 발생한 태그
				$(this).removeClass('reverse'); //클래스 삭제
			}
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
