<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		margin: 5px;
		padding: 3px;
		border-width: 3px;
		border-style: solid;
		border-color: black;
		border-radius: 10px;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이벤트 연결
				// 이벤트종류, 이벤트핸들러
		$('div').on('click',function(){
			//이벤트가 발생한 태그의 하위 태그 중 h1태그의 내용 반환
					   //자식태그, 이벤트가 발생한 부모태그
			let header = $('h1',this).text();
			
			//이벤트가 발생한 태그의 하위 태그 중 p태그의 내용 반환
						 //자식태그, 이벤트가 발생한 부모태그
			let paragraph = $('p',this).text();
			
			alert(header + '\n' + paragraph);
		});
	});
</script>
</head>
<body>
	<div>
		<h1>Header1</h1>
		<p>Paragraph1</p>
	</div>
	<div>
		<h1>Header2</h1>
		<p>Paragraph2</p>
	</div>
	<div>
		<h1>Header3</h1>
		<p>Paragraph3</p>
	</div>
</body>
</html>
