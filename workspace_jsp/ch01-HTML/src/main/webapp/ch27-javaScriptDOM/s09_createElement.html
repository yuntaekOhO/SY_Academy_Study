<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 생성</title>
<script type="text/javascript">
/*
메서드 이름                    설명
createElement(tagName)		태그를 생성
createTextNode(text)		텍스트 노드를 생성(태그의 내용)
appendChild(node)			객체에 노드를 연결
 */
	window.onload = function(){
		//h1 태그 생성
		let header = document.createElement('h1');
		let textNode = document.createTextNode('Hello DOM');//텍스트 생성
		
		//노드를 연결함
		header.appendChild(textNode);//h1태그에 텍스트를 추가
		document.body.appendChild(header);//body에 h1태그를 추가
	};
	
</script>
</head>
<body>

</body>
</html>
