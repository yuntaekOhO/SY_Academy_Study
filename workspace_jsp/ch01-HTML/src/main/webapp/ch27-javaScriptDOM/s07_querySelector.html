<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>querySelector() 메서드</title>
<script type="text/javascript">
	window.onload = function(){
		//선택자를 이용해서 태그를 탐색.
		//class가 여러 태그에 적용되어 있어서 복수의 태그에 접근하더라도 최상단 요소만 반환
		let header1 = document.querySelector('#header_1');
		let header2 = document.querySelector('#header_2');
		
		header1.innerHTML = 'gg';
		header2.innerHTML = 'zz';
		
		let input1 = document.querySelector('#my_form #input_1');
		input1.value = '홍길동';
	};
</script>
</head>
<body>
	<h1 id="header_1">header</h1>
	<h1 id="header_2">header</h1>
	
	<form id="my_form">
		<input type="text" id="input_1">
	</form>
</body>
</html>
