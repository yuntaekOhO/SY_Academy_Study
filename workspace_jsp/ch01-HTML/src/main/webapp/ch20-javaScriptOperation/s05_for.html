<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
<script type="text/javascript">
	var dan = prompt('구구단-단 입력','');
	
	document.write(dan + '단<br>');
	document.write('-------------------<br>');
	
	for(var i=1;i<=9;i++){
		document.write(dan + '*' + i + '=' + dan*i +'<br>');
	}
</script>
</head>
<body>

</body>
</html>
