<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do while</title>
<script type="text/javascript">
	var value = 0;
	while(value++ < 5){
		document.write(value + '번째 반복<br>');
	}
	document.write('-----------------<br>');
	
	value = 0;
	do{
		document.write(value + '번째 반복<br>');
	}while(value++<5);
</script>
</head>
<body>

</body>
</html>
