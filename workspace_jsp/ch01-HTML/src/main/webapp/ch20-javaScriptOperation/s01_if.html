<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
<script type="text/javascript">
	var age = prompt('당신의 나이는','');
	
	//age는 문자열이지만 비교연산자(>=)를 사용하면 자동 형변환
	if(age>=20){
		document.write('당신은 성인입니다');
	}else{
		document.write('당신은 미성년자입니다');
	}
	
</script>
</head>
<body>

</body>
</html>
