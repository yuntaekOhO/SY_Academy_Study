<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').html(function(index){
			return '<h2>header-' + index + '</h2>';
		});
		
		$('h1').html(function(index,html){
			//index : 배열의 인덱스
			//html : 태그의 내용
			return '**' + html + '**';
		});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<hr width="100%" size="1" noshade="noshade">
	
	<h1>title-0</h1>
	<h1>title-1</h1>
	<h1>title-2</h1>
</body>
</html>
