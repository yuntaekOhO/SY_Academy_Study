<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>removeAttr</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//removeAttr : 속성 제거
		$('h1').removeAttr('align');
	});
</script>
</head>
<body>
	<h1 align="center" data-index="0">Header-0</h1>
	<h1 data-index="0">Header-1</h1>
	<h1 data-index="0">Header-2</h1>
</body>
</html>
