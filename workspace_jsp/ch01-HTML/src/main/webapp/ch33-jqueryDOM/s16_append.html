<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>append</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		let content = [
			{name:'홍길동',city:'서울시'},
			{name:'박문수',city:'부산시'},
			{name:'장영실',city:'광주시'}
		];
		
		let output = '';
		$.each(content,function(index,item){
			output += '<div>';
			output += '<h1>' + item.name +'</h1>';
			output += '<h2>' + item.city +'</h2>';
			output += '</div>';
		});
		
		$('#output').append(output);
	});
</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
