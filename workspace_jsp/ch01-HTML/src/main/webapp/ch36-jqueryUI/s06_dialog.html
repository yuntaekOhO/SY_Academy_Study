<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dialog</title>
<link rel="stylesheet" href="../css/jquery-ui.css">
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript">
/*
 modal : 다이얼로그 창이 뜨면 창 외의 요소를 선택할 수 없음
 */
	$(function(){
		$('#dialog').dialog({
			resizable:false,
			modal:true,
			buttons:{
				'Delete all items':function(){
					$(this).dialog('close');
				},
				Cancel:function(){
					$(this).dialog('close');
				}
			}
		});
	});
</script>
</head>
<body>
	<div id="dialog" title="Basic dialog">
		<p>오늘은 화요일이고 내일은 수요일입니다. 장마가 곧 시작된다고합니다.</p>
	</div>
	
	<p>여기는 서울이고 강남입니다. 사람들이 너무 많아서 신기하지만 불편한 점이 많네요!</p>
</body>
</html>
