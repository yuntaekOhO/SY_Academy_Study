<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dialog</title>
<link rel="stylesheet" href="../css/jquery-ui.css">
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript">
	$(function(){
		$('#dialog').dialog({
			autoOpen:false,//화면이 보여질 때 다이얼로그 창이 바로 표시되지 않도록 처리
			show:{
				effect:'blind',
				duration:1000
			},
			hide:{
				effect:'explode',
				duration:1000
			}
		});//end of dialog
		
		//이벤트연결
		$('#opener').click(function(){
			//다이얼로그 창 표시
			$('#dialog').dialog('open');
		});
	});
</script>
</head>
<body>
	<div id="dialog" title="Basic dialog">
		<p>오늘은 화요일이고 내일은 수요일입니다. 장마가 곧 시작된다고합니다.</p>
	</div>
	
	<button id="opener">Open Dialog</button>
</body>
</html>
