<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 호이스팅</title>
<script type="text/javascript">
	함수();
	
	function 함수(){
		document.write('함수1<br>');
	}
	
	document.write('-------------');
	
	//익명함수를 이용해서 함수를 먼저 호출하고 다음에 함수를 정의하면
	//함수 호이스팅으로 인식하는 것이 아니라
	//변수 호이스팅으로 인식하기 떄문에 익명함수 정의 전에 호출하면 에러
	함수2();
	
	var 함수2 = function(){
		document.write('함수2');
	};
</script>
</head>
<body>

</body>
</html>
