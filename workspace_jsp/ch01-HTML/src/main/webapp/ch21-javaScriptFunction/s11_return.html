<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	function returnTest(){
		document.write('문장 A<br>');
		
		for(let i=1;i<=10;i++){
			if(i == 5) {
				//i가 5일 때
				//break; //반복문을 빠져나감
				return;  //함수를 빠져나감
				}
			document.write(i+'<br>');
		}
		
		document.write('문장 B');
	}
	
	returnTest();
	
	document.write('프로그램 끝');
</script>
</head>
