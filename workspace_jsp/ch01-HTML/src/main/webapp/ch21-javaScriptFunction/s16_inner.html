<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역변수의 유효범위</title>
<script type="text/javascript">
/*
 * 
 지역변수는 함수가 실행될 때 생성되고 함수가 종료될 때 사라짐
 지역변수를 남겨두는 현상을 '클로저'라고 부름
 outerFunction함수에 output이라는 변수는 outerFunction함수가 종료되도 소멸되지 않고
 내부함수가 실행될 때까지 남아있고 사용됨
 */
 	function outerFunction(name){
		let output = 'Hello' + name + '..!';
		//내부함수 반환
		return function(){
			alert(output);
		}
	}
	//outerFunction을 실행해서 반환된 내부함수를 실행
	outerFunction('홍길동')();
</script>
</head>

</body>
</html>
