<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * 
 두 수를 입력해서 덧셈, 곱셈, 뺄셈, 나눗셈을 해서 결과 값을 출력하시오
 +(add),*(multi),-(sub),/(div)을 수행하는 함수를 만들어서 결과 값을 출력
 */
 	let num1 = prompt('숫자','');
 	let num2 = prompt('숫자','');
 	
 	function add(a,b){
 		return Number(a) + Number(b);
 	}
 	function multi(a,b){
 		return a * b;
 	}
 	function sub(a,b){
 		return a - b;
 	}
 	function div(a,b){
 		return a / b;
 	}
 	
 	document.write(num1+'+'+num2+'='+add(num1,num2)+'<br>');
 	document.write(num1+'*'+num2+'='+multi(num1,num2)+'<br>');
 	document.write(num1+'-'+num2+'='+sub(num1,num2)+'<br>');
 	document.write(num1+'/'+num2+'='+div(num1,num2));
</script>
</head>
<body>

</body>
</html>
