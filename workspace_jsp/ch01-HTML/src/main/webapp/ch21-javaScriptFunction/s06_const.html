<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>const</title>
<script type="text/javascript">
	const a = 10;//상수
	document.write(a+'<br>');
	document.write("---------------<br>");
	
	//a = 20;//상수는 변경 불가능
	//document.write(a+'<br>');
	
	function test(){
		const b = 20;//함수 스코프
		document.write(b+'<br>');
	}
	test();
	//함수안에서 const를 명시한 상수를 정의한 후 함수 호출 이후에
	//상수를 호출하면 오류 발생. 함수가 종료되면 상수는 소멸
	//document.write(b+'<br>');
	
	
</script>
</head>
