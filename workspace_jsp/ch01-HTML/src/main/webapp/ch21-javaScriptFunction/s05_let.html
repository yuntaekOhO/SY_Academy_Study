<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
<script type="text/javascript">
/*
 * 
 블록 레벨 스코프 : let(변수), const(상수)
 */
 	for(let i=1;i<=3;i++){
 		document.write(i+'<br>');
 	}
 	
 	//블록 레벨 스코프인 let을 제어문 블럭에서 사용하면
 	//제어문이 종료되면 소멸
 	//document.write(i);
 	document.write('--------------<br>');
 	
 	for(var x=1;x<=3;x++){
 		document.write(x+'<br>');
 	}
 	document.write(x+'<-- 전역적으로 인식, 제어문 안에 var로 선언<br>');
 	document.write('--------------<br>');
 	
 	let i = 10; //전역 스코프
 	function test(){
 		document.write(i+'<br>');
 	}
 	test();
 	document.write(i+'<br>');
 	document.write('--------------<br>');
 	
 	function test2(){
 		let n = 100;//함수 스코프
 		document.write(n+'<br>');
 	}
 	test2();
 	//함수 안에 let 명시해 변수를 만들면 함수 스코프가 되기 때문에
 	//함수가 종료되면 소멸됨
 	//document.write(n+'<br>');
</script>
</head>
<body>

</body>
</html>
