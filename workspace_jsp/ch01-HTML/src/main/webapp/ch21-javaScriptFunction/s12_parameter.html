<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 매개변수에 전달하기</title>
<script type="text/javascript">
	//함수의 매개변수를 통해 다른 함수의 내부로 전달되는 함수를 콜백 함수
	//함수를 10번 호출하는 함수
	function callFunctionTenTimes(otherFunction){
		for(let i=0;i<10;i++){
			//매개변수로 전달된 함수를 실행
			otherFunction();
		}
	}
	
	//선언적 함수
	function justFunction(){
		document.write("Happy Day~!<br>");
	}
						//콜백함수는 소괄호()를 제외하고 명시
	callFunctionTenTimes(justFunction);
						
	//매개변수에 함수를 잘못 전달한 경우 = 에러
	//함수가 한번 실행되고 매개변수에 함수가 전달되지 않음
	//callFunctionTenTimes(justFunction());
	document.write('-----------------<br>');
	
	//매개변수에 익명함수 전달
	callFunctionTenTimes(function(){document.write('Hello World!<br>');});
	
</script>
</head>
<body>

</body>
</html>
