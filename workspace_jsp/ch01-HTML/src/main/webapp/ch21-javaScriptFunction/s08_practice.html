<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * 
 국어 영어 수학 성적을 입력받아서
 총점(getSum),평균(getAvg),등급(getGrade) 출력
 */
 	function getSum(num1,num2,num3){
		return Number(num1)+Number(num2)+Number(num3);
	}
	function getAvg(sum){
		return sum/3;
	}
	function getGrade(avg){
		let grade;
		switch(avg/10){
			case 10:
			case 9: grade = 'A'; break;
			case 8: grade = 'B'; break;
			case 7: grade = 'C'; break;
			case 6: grade = 'D'; break;
			default: grade = 'F';
		}
		return grade;
	}
	
	let korean = prompt('국어','');
	let english = prompt('영어','');
	let math = prompt('수학','');
	
	if(korean < 0 || korean > 100 || english < 0 || english > 100 || math < 0 || math > 100){
		document.write('성적은 0부터 100까지만 입력 가능!');
	}else {
		let sum = getSum(korean,english,math);
		let avg = getAvg(sum);
		let grade = getGrade(avg);
		
		document.write('총점 : '+sum+'<br>');
		document.write('평균 : '+avg+'<br>');
		document.write('등급 : '+grade+'<br>');	
	}
	
</script>
</head>
<body>

</body>
</html>
