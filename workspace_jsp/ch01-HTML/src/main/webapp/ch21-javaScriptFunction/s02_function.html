<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 사용시 주의사항</title>
<script type="text/javascript">
	//식별자 한글 가능하긴 함, 안씀
	function 함수(){
		document.write('함수 A<br>');
	}
	//함수명이 같으면 덮어 씌어진다, 마지막 함수 호출
	function 함수(){
		document.write('함수 B<br>');
	}
	
	함수();
	document.write('---------------<br>');
	
	//변수 선언은 중복될 수 있고 마지막 변수가 호출되기 때문에
	//익명 함수를 대입하면 마지막 함수가 호출
	var 함수2 = function(){
		document.write('함수 C<br>');
	};
	var 함수2 = function(){
		document.write('함수 D');
	};
	함수2();
</script>
</head>
<body>

</body>
</html>
