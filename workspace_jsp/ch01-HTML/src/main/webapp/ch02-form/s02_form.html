<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>form의 필드와 속성</h3>
<form action="do.jsp" method="get">
	<!-- fieldset : 폼을 그룹핑하는 역할 -->
	<fieldset>
		<!-- legend : 제목 지정 -->
		<legend>프로젝트 정보</legend>
		<ul>
			<li>
				<!-- autofocus : 페이지 로드시 자동 포커스 지정 -->
				<!-- required : 입력 필수 지정 -->
				<!-- label : 의미상 input의 id와 연동 -->
				<label for="name">이름</label>
				<input type="text" id="name" name="name" autofocus required>
			</li>
			<li>
				<!-- number : 숫자 필드 -->
				<label for="hours">예상시간</label>
				<input type="number" id="hours" name="estimated_hours" min="0" max="100">
			</li>
			<li>
				<!-- range : 슬라이드 막대로 표시하는 숫자 필드 -->
				<label for="priority">중요도</label>
				<input type="range" id="priority" name="priority" min="0" max="10" value="0"
				oninput="result.value=parseInt(priority.value)">
				<output name="result"></output>
				<!-- oninput : JavaScript, output태그의 value에 priority의 value를 정수형태로 저장 -->
			</li>
			<li>
				<!-- date : 날짜 필드 -->
				<label for="start_date">시작 날짜</label>
				<input type="date" name="start_date" id="start_date">
				
			</li>
			<li>
				<!-- email : 이메일 필드, "@" 포함되어야 함-->
				<label for="email">이메일</label>
				<input type="email" name="email" id="email">
			</li>
			<li>
				<!-- url : url 필드, input에 "https://"이 포함되어야 함 -->
				<label for="url">URL</label>
				<input type="url" name="url" id="url">
			</li>
			<li>
				<!-- search : search(검색) 필드, 초기화"X" 아이콘이 생긴다  -->
				<label for="search">검색</label>
				<input type="search" name="search" id="search">
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
