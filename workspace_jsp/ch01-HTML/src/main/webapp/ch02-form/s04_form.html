<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>form의 속성</h3>
<form action="signup.jsp" method="get">
	<fieldset>
		<legend>새 계정을 만듭니다</legend>
		<ul>
			<li>
				<!-- placeholder : 힌트 기능 -->
				<!-- autocomplete : 자동 완성 (기본값-on , off)-->
				<label for="name">이름</label>
				<input type="text" name="name" id="name" autofocus placeholder="이름 입력" autocomplete="off">
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="email" name="email" id="email" placeholder="user@example.com">
			</li>
			<li>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password" placeholder="비밀번호 입력">
			</li>
			<li>
				<label for="job">직업</label>
				<input type="text" name="job" list="job">
				<datalist id="job"><!-- >------------↑ 		input 태그와 select 태그를 합침-->
					<option value="학생">학생</option>
					<option value="의사">의사</option>
					<option value="변호사">변호사</option>
					<option value="프로그래머">프로그래머</option>
				</datalist>
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
