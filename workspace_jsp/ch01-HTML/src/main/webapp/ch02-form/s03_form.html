<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<h3>form의 속성 및 form과 관련된 태그</h3>
<form action="do.jsp" method="get">
	<fieldset>
		<legend>label 테스트</legend>
		<!-- 
		<label> 태그를 이용해 라디오 버튼이나 체크박스에 텍스트를 연결해 놓았다면
		"텍스트만 터치해도 라디오 버튼이나 체크박스가 선택되어" 편리하게 사용할 수 있지만
		<label> 태그를 사용하지 않으면 라디오 버튼이나 체크박스 부분을 정확하게 터치해야 선택됨
		 -->
		 <ul>
		 	<li>
		 		<input type="checkbox" name="b" value="korean">국어 
		 		<input type="checkbox" name="b" value="english">영어
		 		<input type="checkbox" name="b" value="math">수학  
		 	</li>
		 	<li>
		 		<label for="a1"><input type="checkbox" name="a" id="a1" value="grm">문법</label>
		 		<label for="a2"><input type="checkbox" name="a" id="a2" value="wr">작문</label>
		 		<label for="a3"><input type="checkbox" name="a" id="a3" value="rd">독해</label>
		 	</li>
		 </ul>
	</fieldset>
</form>
</body>
</html>
