<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
 div#a {
 	width: 75%;
 	background-color: pink;
 	float: left;
 }
 div#b {
 	width: 24%;
 	background-color: green;
 	float: right;
 }
</style>
</head>

<div id="a">하하</div>
<div id="b">호호</div>
</body>
</html>
