<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//JSON : JavaScript Object Notation 약자
	//		 자바스크립트 객체 표기법을 이용해서 데이터를 표시
	$(function(){
		$.ajax({
			url:'myJSON.jsp',
			dataType:'json', //서버로부터 전송받은 데이터의 타입 지정
			success:function(param){
				$(param).each(function(index,item){ //item이 json의 {} <- 객체
					let output = '';
					output += '<div>';
					output += '<h1>' + item.name + '</h1>';
					output += '<p>' + item.job + '</p>';
					output += '<p>' + item.age + '</p>';
					output += '</div>';
					
					//id가 output인 div 태그에 새로 생성된 태그를 추가
					$('#output').append(output);
				});
			}
		});
	});
</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
