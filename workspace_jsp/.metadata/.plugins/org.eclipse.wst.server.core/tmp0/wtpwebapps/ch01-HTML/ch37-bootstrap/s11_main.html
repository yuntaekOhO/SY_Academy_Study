<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>대문페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<!-- 상단 네비게이션 시작 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
													   data-bs-target="#navbarContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- 메뉴 시작 -->
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Info</a>
						</li>
					</ul>
					<!-- 검색 폼 시작 -->
					<form class="d-flex">
						<input class="form-control" type="search" placeholder="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
					<!-- 검색 폼 끝 -->
				</div>
				<!-- 메뉴 끝 -->
			</div>
		</nav>
		<!-- 상단 네비게이션 끝 -->
		<!-- 중앙 캐러셀 시작 -->
		<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
			<!-- 선택 아이콘 표시 시작 -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" 
																     class="active"></button>
				<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
			</div>
			<!-- 선택 아이콘 표시 끝 -->
			<!-- 이미지 표시 시작 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../images/Koala.jpg" class="d-block w-100" height="300">
					<div class="carousel-caption d-none d-md-block">
						<h5>Koala</h5>
						<p>코알라 이미지가 보여집니다.</p>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="../images/Penguins.jpg" class="d-block w-100" height="300">
					<div class="carousel-caption d-none d-md-block">
						<h5>Penguins</h5>
						<p>펭귄 이미지가 보여집니다.</p>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="../images/Desert.jpg" class="d-block w-100" height="300">
					<div class="carousel-caption d-none d-md-block">
						<h5>Desert</h5>
						<p>사막 이미지가 보여집니다.</p>
					</div>
				</div>
			</div>
			<!-- 이미지 표시 끝 -->
			<!-- 이전/다음 버튼 표시 시작 -->
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
			</button>
			<!-- 이전/다음 버튼 표시 끝 -->
		</div>
		<!-- 중앙 캐러셀 끝 -->
		<!-- 중앙 카드 그룹 시작 -->
		<div class="card-group">
			<div class="card">
				<img src="../images/Koala.jpg" height="100" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">영화</h5>
					<p class="card-text">최신 개봉 영화 정보를 알려드립니다.</p>
					<a href="#" class="btn btn-success">Go somewhere</a>
				</div>
			</div>
			
			<div class="card">
				<img src="../images/Koala.jpg" height="100" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">영화</h5>
					<p class="card-text">최신 개봉 영화 정보를 알려드립니다.</p>
					<a href="#" class="btn btn-success">Go somewhere</a>
				</div>
			</div>
			
			<div class="card">
				<img src="../images/Koala.jpg" height="100" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">영화</h5>
					<p class="card-text">최신 개봉 영화 정보를 알려드립니다.</p>
					<a href="#" class="btn btn-success">Go somewhere</a>
				</div>
			</div>
			
			<div class="card">
				<img src="../images/Koala.jpg" height="100" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">영화</h5>
					<p class="card-text">최신 개봉 영화 정보를 알려드립니다.</p>
					<a href="#" class="btn btn-success">Go somewhere</a>
				</div>
			</div>
		</div>
		<!-- 중앙 카드 그룹 끝 -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
