<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>alert</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4>alert</h4>
		<div class="alert alert-primary"> <!-- 파란색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>	
		<div class="alert alert-secondary"> <!-- 회색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<div class="alert alert-success"> <!-- 초록색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<div class="alert alert-danger"> <!-- 빨간색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<div class="alert alert-warning"> <!-- 주황색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<div class="alert alert-info"> <!-- 하늘색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<div class="alert alert-light"> <!-- 하얀색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<div class="alert alert-dark"> <!-- 검은색 -->
			오늘은 비가 많이 올 예정입니다.
		</div>
		<br><br>
		<h4>alert 제거</h4>
		<div class="alert alert-warning alert-dismissible fade show">
			오늘은 비가 많이 올 예정입니다.
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
