<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4>기본 form</h4>
		<form>
			<div class="row">
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="row">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" class="form-control" id="password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		<h4>file input</h4>
		<div class="row">
			<label for="upload" class="form-label">파일 업로드</label>
			<input type="file" id="upload" class="form-control">
		</div>
		
		<h4>Switches</h4>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="switch">
			<label for="switch" class="form-label">Switch1</label>
		</div>
		
		<h4>Horizontal form</h4>
		<form>
			<div class="row">
				<label for="email2" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email2">
				</div>
			</div>
			
			<div class="row">
				<label for="password2" class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password2">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
		
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
