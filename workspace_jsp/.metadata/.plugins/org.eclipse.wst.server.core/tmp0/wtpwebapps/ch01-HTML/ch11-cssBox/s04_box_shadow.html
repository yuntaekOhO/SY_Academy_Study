<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
 #shadowed {
 	box-shadow: 5px 5px 10px #000;
 	/*
 	가로 오프셋 거리 : 그림자가 가로로 얼마나 떨어져 있는지 지정
 					양수값은 박스의 오른쪽에, 음수값은 박스의 왼쪽에 그림자를 표시.
 	세로 오프셋 거리 : 그림자가 세로로 얼마나 떨여져 있는지 지정
 					양수값은 박스의 아래쪽에, 음수값은 박스의 위쪽에 그림자를 표시.
 	blur radius : 그림자가 번지는 정도 지정. 생략할 수 있으며 생략할 경우 그림자가 선명하게 표시됨.
 	그림자 색상 : 그림자의 색상 지정
 	*/
 }
</style>
</head>
<body>
<img id="photo" src="../images/cross.jpg" width="200" height="230">
<img id="shadowed" src="../images/cross.jpg" width="200" height="230">
</body>
</html>
