<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>resize</title>
<style type="text/css">
 p {
 	font-size: 12px;
 }
 .resize {
  position: absolute;
  left: 50px;
  top: 20px;
  width: 200px;
  height: 50px;
  padding: 5px;
  border: 1px solid #06f;
  overflow: hidden;
  /* 가로 방향, 세로 방향 모두 사이즈 변경 가능 */
  resize: both; /* horizontal, vertical */
 }
</style>
</head>
<body>
<div class="resize">
	<p>
		CSS3 속성 중 resize 속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있습니다.

</html>
