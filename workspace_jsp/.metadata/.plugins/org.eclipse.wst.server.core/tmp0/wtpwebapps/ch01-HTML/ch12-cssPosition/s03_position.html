<meta charset="UTF-8">
<title>position</title>
<style type="text/css">
/*
 position은 태그의 위치를 설정
 값 -> absolute : 상위 요소에 대한 절대 배치
      relative : 상위 요소에 대한 상대 배치
      fixed : 고정 위치 지정
*/
 #box1 {
 	width: 100px;
 	height: 100px;
 	background: yellow;
 	position: fixed;
 	left: 30px;
 	top: 30px;
 }
 #box2 {
 	width: 100px;
 	height: 300px;
 	background: pink;
 }
</style>
