<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style type="text/css">
/*
overflow 속성
값             설명
hidden        오버플로우된 부분을 감춰버림
scroll        오버플로우 속성에 강제로 스크롤 바를 생성
auto          오버플로우되면 자동적으로 스크롤 바가 생성
*/
 .div01 {
 	background-color: yellow;
 	width: 200px;
 	height: 100px;
 	overflow: hidden; /* 내용이 정해진 크기를 벗어날 때 안 보여지게 처리 */
 }
 .div02 {
 	background-color: pink;
 	width: 200px;
 	height: 100px;
 	overflow: auto; /* 내용이 정해진 크기를 벗어나면 자동으로 스크롤 바가 생김 */
 }
</style>
</head>
<body>
<div class="div01">
엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가 내용을 다 보여줄 만큼 크지 않으면 일부 콘텐츠가 보이지 않게되는 부분.

</div>
<br><br>
<div class="div02">

</div>
</body>
</html>
