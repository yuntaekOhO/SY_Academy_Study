<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		let color = ['red','yellow','purple'];
		let background = ['gray','pink','yellow'];
		
		//h1태그에 복수의 스타일 적용
		$('h1').css({
			color:function(index){
				return color[index];
			},
			backgroundColor:function(index){
				return background[index];
			}
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
