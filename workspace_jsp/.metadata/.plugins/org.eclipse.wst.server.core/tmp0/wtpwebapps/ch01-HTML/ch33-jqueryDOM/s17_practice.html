<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 성적 내용을 테이블에 표시
 name	korean	english		math
 [출력예시]
 이름	국어		영어		수학
 홍길동   80      90      88
 박문수   99		99		77
 이순신	 89    77       99
 김유신   88     99      98
 */
 	$(function(){
 		let score = [
 			{name:'홍길동',korean:80,english:90,math:88},
 			{name:'박문수',korean:99,english:99,math:77},
 			{name:'이순신',korean:89,english:77,math:99},
 			{name:'김유신',korean:88,english:99,math:98}
 		];
 		let output = '';
 		
 		output += '<tr><th>이름</th><th>국어</th><th>영어</th><th>수학</th></tr>';
 		
 		$.each(score,function(index,item){
 			output += '<tr>';
 			output += '<td>' + item.name + '</td>';
 			output += '<td>' + item.korean + '</td>';
 			output += '<td>' + item.english + '</td>';
 			output += '<td>' + item.math + '</td>';
 			output += '</tr>';
 		});
 		
 		$('#output').append(output);
 		
 	});
</script>
</head>
<body>
	<table id="output" border="1"></table>
</body>
</html>
