<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.each() 메서드</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//배열 생성
		let array = [
			{name:'naver',link:'https://www.naver.com'},
			{name:'daum',link:'https://www.daum.net'},
			{name:'nate',link:'https://www.nate.com'},
			{name:'google',link:'https://www.google.co.kr'}
		];
			// 배열  , 배열로부터 데이터를 받아서 처리하는 함수
		$.each(array,function(index,item){
			//index : 배열의 인덱스
			//item : 배열의 인덱스를 통해 접근한 객체
			
			let output = '';
			output += '<h1>'
			output += '<a href="' + item.link + '">' + item.name + '</a>';			
			output += '</h1>'
			
			//body 태그에 내용으로 output 추가
			document.body.innerHTML += output;
			
			
		});
			$('h1').css('background-color','blue');
	});
</script>
</head>
<body>

</body>
</html>
