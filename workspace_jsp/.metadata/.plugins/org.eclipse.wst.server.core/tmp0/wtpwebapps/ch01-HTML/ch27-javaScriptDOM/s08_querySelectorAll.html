<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>querySelectorAll() 메서드</title>
</head>
<body>
<ul>
	<li>Apple</li>
	<li>Banana</li>
	<li>Orange</li>
</ul>
<script type="text/javascript">
	//ul 요소의 자식 요소인 li 요소를 모두 탐색하여 반환
	let elems = document.querySelectorAll('ul > li');
	elems[0].style.background = 'yellow';
	
	elems.forEach(function(item){
		item.style.color = 'blue';
	});
</script>
</body>
</html>
