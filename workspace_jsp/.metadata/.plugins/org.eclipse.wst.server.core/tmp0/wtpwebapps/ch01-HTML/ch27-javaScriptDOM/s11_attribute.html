<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 속성 지정</title>
<script type="text/javascript">
	window.onload = function(){
		let img = document.createElement('img');
		//속성에 값을 할당
		img.src = '../images/Penguins.jpg';
		img.width = 500;
		img.height = 350;
		
		//body에 img태그 연결
		document.body.appendChild(img);
	};
</script>
</head>
<body>

</body>
</html>
