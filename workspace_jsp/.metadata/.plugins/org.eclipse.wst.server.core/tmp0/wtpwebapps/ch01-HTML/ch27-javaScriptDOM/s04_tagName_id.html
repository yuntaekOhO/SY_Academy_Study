<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id와 태그명을 이용해서 문서 객체 탐색</title>
<script type="text/javascript">
	window.onload = function(){
		let allSpans = document.getElementsByTagName('span');
		
		let output = '';
		for(let i=0;i<allSpans.length;i++){
			output += allSpans[i].innerHTML + '\n';
		}
		//alert(output);
		
		//id가 foo인 태그를 호출하고 해당 태그에 하위태그 중 span 태그를 호출해서 내용 출력
		let foo = document.getElementById('foo');
		let fooSpans = foo.getElementsByTagName('span');
		
		let output2 = '';
		for(let i=0;i<fooSpans.length;i++){
			output2 += fooSpans[i].innerHTML + '\n';
		}
		alert(output2);
	};
</script>
</head>
<body>
	<p id="foo">
		<span>a</span>
		<span>b</span>
		<span>c</span>
	</p>
	<p id="bar">
		<span>x</span>
	</p>
</body>
</html>
