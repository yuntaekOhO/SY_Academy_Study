<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>
안녕하세요.
<br>
줄바꿈할 때는 br태그를 사용해야 함<br>

<!-- <b>,<strong>태그 : 굵은 글씨 -->
<b>굵은 글씨1</b><br>
<strong>굵은 글씨2</strong><br>

<!-- <ins>태그 : 밑줄 -->
<ins>밑줄</ins><br>

<!-- <del>태그 : 취소선 -->
<del>2,000원</del><br>

<!-- <i>,<em>태그 : 이탤릭체 -->
<i>이탤릭체</i><br>
이제는 <em>반응형 웹</em>이 대세이다.<br>

<!-- <span>태그 : 글자를 하나의 영역으로 묶기 -->
<span>내용</span><br>

<!-- <mark>태그 : 형관펜 효과내기 -->
<mark>텍스트</mark><br>

<!-- <hr>태그 : 수평선 , % : 상대적, 숫자명시 : 절대적-->
<hr size="1" width="100%">

<!-- 제목 표시하기, 한 라인 차지해서 자동 줄바꿈-->
<h1>제목1</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5 align="center">제목5</h5>
<h6 align="right">제목6</h6>

<!-- 텍스트 링크 -->
<a href="https://www.naver.com" title="네이버 보기">네이버</a><!-- 현재 화면에서 이동 -->
<a href="https://www.daum.net" target="_blank">다음</a><!-- 새로운 탭에 페이지 표시 -->

<!-- 단락 만들기, 한 라인 차지 후 한 라인 띄움 -->
<p align="center">가운데</p>
<p align="left">왼쪽</p><!-- default: left -->
<p align="right">오른쪽</p>

<!-- <div>태그 : 텍스트 또는 이미지를 블럭 단위로 묶을 때, 한 라인 차지-->
<div align="center">가운데</div>
<div align="left">왼쪽</div>
<div align="right">오른쪽</div>




</body>
</html>
