<!-- HTML 주석 -->
<!-- 
DOCTYPE : 현재 문서의 유형을 정의
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 
meta : 웹브라우저와 관련된 정보 지정
charset : 문자셋 지정
 -->
<meta charset="UTF-8">
<title>첫번째 페이지</title>
</head>
<body>
<!-- 
HTML : Hypertext Markup Language
	   웹 문서를 만들 때 사용하는 태그 중심의 언어.
HTML 문서 작성시 주의사항
1)대소문자를 구분하지 않는다. <body>,<BODY>는 모두 같은 의미
2)2칸이상의 공백은 모두 1칸으로 취급
3)줄바꿈하기 위해서는 <br> 태그를 명시해야함
 -->
Hello                   World!!
오늘은 목요일!!
<br>
내일은 금요일!!
</body>
</html>
