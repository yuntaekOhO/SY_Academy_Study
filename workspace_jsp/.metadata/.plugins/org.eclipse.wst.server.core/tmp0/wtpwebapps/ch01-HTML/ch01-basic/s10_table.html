<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<h3>th, td 태그의 사용 및 속성 지정</h3>
<table border="1">
	<tr>
		<!-- th : 표에 제목 셀 만들기 -->
		<th width="100" background="../images/landscape.jpg">월</th>
		<th width="100">수</th>
		<th width="100">금</th>
	</tr>
	<tr>
		<td bgcolor="#f3f5f3">왼쪽</td>
		<td align="center">가운데</td>
		<td align="right">오른쪽</td>
	</tr>
	<tr>
		<!-- valign : 세로 방향 정렬 -->
		<td height="100" valign="top">상단</td>
		<td height="100">중앙</td>
		<td height="100" valign="bottom">하단</td>
	</tr>
</table>
<h3>셀 합치기</h3>
<table border="1">
	<tr>
		<td width="100">1</td>
		<!-- 같은 행에서 셀을 합칠 때 colspan 사용 -->
		<td width="100" colspan="2" align="center">2,3</td>
	</tr>
	<tr>
		<!-- 다른 행의 셀을 합칠 때 rowspan 사용 -->
		<td width="100" rowspan="2" align="center">4,7</td>
		<td width="100">5</td>
		<td width="100">6</td>
	</tr>
	<tr>
		<td width="100">8</td>
		<td width="100">9</td>
	</tr>
</table>
</body>
</html>
