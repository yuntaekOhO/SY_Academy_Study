<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-transform</title>
<style type="text/css">
 #t1 {text-transform:capitalize;} /*첫글자를 대문자로*/
 #t2 {text-transform:uppercase;} /*글자 전체를 대문자로*/
 #t3 {text-transform:lowercase;} /*글자 전체를 소문자로*/
</style>
</head>
<body>
<h1>text-transform</h1>
<p id="t1">pOOR alice!</p>
<p id="t2">pOOR alice!</p>
<p id="t3">pOOR alice!</p>
</body>
</html>
