<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script태그에서 이벤트 연결</title>
<script type="text/javascript">
	window.onload = function() {
		let header = document.getElementById('header');
		
		//event handler
		function whenClick(){
			alert('CLICK');
		}
		
		//event연결
		header.onclick = whenClick;
		
		//주의)연결시 소괄호 있으면 안됨, 소괄호가 있으면 당장 실행의 의미
		//header.onclick = whenClick();
	};
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
