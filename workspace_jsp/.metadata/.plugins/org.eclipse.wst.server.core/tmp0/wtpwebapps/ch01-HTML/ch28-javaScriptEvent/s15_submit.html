<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit</title>
<script type="text/javascript">
	window.onload=function(){
		let form = document.getElementById('register_form');
		//이벤트 연결 : submit 눌렀을 때 동작, 유효성 체크
		form.onsubmit=function(){
			let name = document.getElementById('name');
			if(name.value.trim()==''){//공백만 입력했거나 입력을 안했거나
				alert('이름을 입력하시오');
				name.value = ''; //입력된 공백 제거
				name.focus();
				return false;
			}
			let id = document.getElementById('id');
			if(id.value.trim()==''){
				alert('id를 입력하시오');
				id.value = '';
				id.focus();
				return false;
			}
			let pw = document.getElementById('password');
			if(pw.value.trim()==''){
				alert('비밀번호를 입력하시오');
				pw.value = '';
				pw.focus();
				return false;
			}
			let phone = document.getElementById('phone');
			if(phone.value.trim()==''){
				alert('전화번호를 입력하시오');
				phone.value = '';
				phone.focus();
				return false;
			}
		};
	};
</script>
</head>
<body>
<form id="register_form" action="a.jsp" method="post">
	<fieldset>
		<legend>회원가입</legend>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" size="10" maxlength="10">
			</li>
			<li>
				<label for="id">id</label>
				<input type="text" name="id" id="id" size="10" maxlength="10">
			</li>
			<li>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password" size="10" maxlength="10">
			</li>
			<li>
				<label for="phone">전화번호</label>
				<input type="text" name="phone" id="phone" size="10" maxlength="11">
			</li>
		</ul>
		<div align="center">
			<input type="submit" value="전송">
		</div>
	</fieldset>
</form>
</body>
</html>
