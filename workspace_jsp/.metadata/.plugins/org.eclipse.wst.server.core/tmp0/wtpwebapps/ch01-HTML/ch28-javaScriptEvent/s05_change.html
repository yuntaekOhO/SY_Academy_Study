<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>change event</title>
<script type="text/javascript">
	function sub(){
		let x = document.getElementById('name');
		x.value = x.value.toUpperCase();
	}
</script>
</head>
<body>
영어 단어: <input type="text" id="name" onchange="sub()">
<p>입력필드를 벗어나면 대문자로 변경됨</p>
</body>
</html>
