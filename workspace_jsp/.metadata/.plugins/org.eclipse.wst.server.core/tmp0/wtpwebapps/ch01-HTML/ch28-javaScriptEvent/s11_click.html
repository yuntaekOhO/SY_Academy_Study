<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트태그에서 이벤트 연결</title>
<script type="text/javascript">
	window.onload = function(){
		let header = document.getElementById('header');
		
		//이벤트연결
		//이벤트속성 = 이벤트 핸들러
		header.onclick = function(){
			alert('click');
		};
	};
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
