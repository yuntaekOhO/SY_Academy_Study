<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>trigger</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//trigger() : 이벤트 강제 발생
		
		//이벤트 연결
		$('h1').on('click',function(){
			//이벤트가 발생한 태그
			$(this).html(function(index,html){
				return html + '*';
			});
		});
		//1초 마다 함수를 실행
		setInterval(function(){
			$('h1').trigger('click'); //click 이벤트 발생
		},1000);
	});
</script>
</head>
<body>
	<h1>Start : </h1>
</body>
</html>
