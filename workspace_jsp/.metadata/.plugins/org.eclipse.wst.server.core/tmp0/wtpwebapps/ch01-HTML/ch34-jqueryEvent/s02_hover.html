
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover</title>
<style type="text/css">
.reverse{
	background-image:url(../images/landscape.jpg);
	color:white;
}
</style>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//hover : mouseover 이벤트와 mouseout 이벤트 동시 연결
		//이벤트 연결
		$('h1').hover(function(){
			//mouseover 이벤트 발생시 호출
			//이벤트가 발생한 태그
			$(this).addClass('reverse');
		},function(){
			//mouseout 이벤트 발생시 호출
			$(this).removeClass('reverse');
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
