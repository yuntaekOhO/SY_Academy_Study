<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
<script type="text/javascript">
/*
 ! : 논리 부정 연산자
 && : 논리곱 연산자
 || : 논리합 연산자
 */
 var a = true && false;
 document.write('true && false = ' + a + '<br>');
 
 var b = true || false;
 document.write('true || false = ' + b + '<br>');
 
 var c = !true;
 document.write('!true = ' + c + '<br>');
 
 document.write('----------------<br>');
 var d = 1, e = 0, f; // 1=true , 0=false
 
 f = d && e;
 document.write('d && e = ' + f + '<br>'); // 결과가 0 , false
 
 f = d || e;
 document.write('d || e = ' + f + '<br>');// 결과가 1, true
 
 f = !d;
 document.write('!d = ' + f + '<br>');// d는 원래 1, !d는 false
 
</script>
</head>
<body>

</body>
</html>
