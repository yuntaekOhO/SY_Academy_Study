<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새 윈도우 객체 생성</title>
<script type="text/javascript">
/*
 window의 메서드
 window.open(url,새창이름,옵션) : 새 창 열기
 옵션
 width : 새 윈도우 넓이
 height : 새 윈도우 높이
 location : 주소 입력창 유무
 menubar : 메뉴의 유무
 resizable : 화면 크기 조절 가능 여부
 status : 상태 표시줄의 유무
 toolbar : 툴바 유무
 scrollbars : 스크롤바 유무
 left : 창의 가로축 위치 지정
 top : 창의 세로축 위치 지정
 
 window.close() : 창을 닫음
 */
 	let win;
 	
 	function winOpen(){
 		win = window.open('https://www.naver.com','child','toolbar=no,location=no,status=no,menubar=no,resizable=no,scrollbars=no,width=400,height=300');
 	}
 	function winClose(){
 		win.close();
 	}
</script>
</head>
<body>
<input type="button" value="창 열기" onclick="winOpen()"><br>
<input type="button" value="창 닫기" onclick="winClose()">
</body>
</html>
