<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 필터 선택자</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 기본 필터 선택자
 선택자 형태			설명
 요소:odd			홀수 번쨰에 위치한 문서 객체를 선택
 요소:even			짝수 번째에 위치한 문서 객체를 선택
 요소:first			첫번째 위치한 문서 객체를 선택
 요소:last			마지막에 위치한 문서 객체를 선택
 */
 	$(function(){
 		$('tr:odd').css('background','yellow');
 		$('tr:even').css('background','pink');
 		//jQuery 객체의 모든 메서드는 실행후 자기 자신을 반환하기 때문에 자기자신의 메서드는 나열할 수 있다. 
 		$('tr:first').css('background','#000000')
 					 .css('color','#FFFFFF');
 		
 	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th> <th>혈액형</th> <th>지역</th>
		</tr>
		<tr>
			<td>강민수</td> <td>AB형</td> <td>서울</td>
		</tr>
		<tr>
			<td>홍길동</td> <td>AB형</td> <td>서울</td>
		</tr>
		<tr>
			<td>박문수</td> <td>AB형</td> <td>서울</td>
		</tr>
		<tr>
			<td>강호동</td> <td>AB형</td> <td>서울</td>
		</tr>
		<tr>
			<td>유재석</td> <td>AB형</td> <td>서울</td>
		</tr>
		<tr>
			<td>김연아</td> <td>AB형</td> <td>서울</td>
		</tr>
	</table>
</body>
</html>
