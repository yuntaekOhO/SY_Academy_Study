<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 필터 선택자2</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//문서가 준비완료되면 매개변수로 전달된 함수를 실행
	//$(document).ready(function(){});
	//축약형
	$(function(){
		//check된 체크박스 호출 : 체크 해제하기
		$('input:checked').attr('checked',false);

	
		$('input:disabled').val('클릭할 수 있음');
		//비활성화된 버튼 호출 : 버튼 활성화 시키기
		$('input:disabled').attr('disabled',false);
	
		//$('input:enabled').val('클릭할 수 있음');
	});
</script>
</head>
<body>
	<input type="checkbox" name="city" value="서울" checked="checked">서울
	<input type="button" value="확인" disabled="disabled">
</body>
</html>
