<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
 .ft {
	color:blue;
	background:yellow;
}

 .sp {
	font-size:30pt;	
}

</style>
</head>
<body>
<div class="ft">기분 좋은 하루</div>
<br>
<span class="ft">5월은 가정의 달</span>
<br>
<!-- 공백을 구분자로 여러개의 클래스를 적용할 수 있음 -->
<p class="ft sp">행복한 시절</p>
<br>
<span class="sp">비가 오는 오후</span>
</body>
</html>
