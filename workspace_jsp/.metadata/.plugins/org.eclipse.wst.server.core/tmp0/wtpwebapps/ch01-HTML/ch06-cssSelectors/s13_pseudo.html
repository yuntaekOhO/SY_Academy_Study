<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스(pseudo-classes)</title>
<style type="text/css">
 /*
 가상클래스 선택자
 형식		역할
 :hover     마우스 커서가 링크에 올라가 있는 상태
 :active	마우스 커서를 클릭한 순간부터 놓기 직전까지 상태
 :link		링크를 클릭하지 않은, 그냥 링크되어 있는 상태
 :visited 	링크를 눌러서 방문한 후 상태
 :focus		입력 폼에서 키보드의 입력을 기다리는 상태
 */
 a:link{
 	text-decoration:none;	/*text-decoration: 밑줄 제거*/
 	color:rgb(255,102,102);
 }
 a:visited{
 	text-decoration:none;
 	color:rgb(11,220,227);
 }
 a:hover{
 	border-bottom:1px dotted rgb(255,0,0);
 	background-color:skyblue;
 }
 a:active{
 	text-decoration:underline;
 	color:white;
 	background:black;
 }
</style>
</head>
<body>
<a href="https://www.naver.com">네이버</a>
<a href="http://www.netian.com">네티앙</a>
</body>
</html>
