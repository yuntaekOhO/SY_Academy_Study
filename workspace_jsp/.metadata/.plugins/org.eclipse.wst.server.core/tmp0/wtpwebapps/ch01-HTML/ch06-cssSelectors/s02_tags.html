<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">

/*
font-family : 글꼴 지정
속성 값으로는 구체적인 글자체의 이름을 지정하며 만약 여러 개의 글자체를 지정하고자 할 때는 ,로 구분하여 글자체 열거

명조체,굴림체,궁서체 등 구체적인 글자체 이외에 다음 값을 사용하여 폰트의 종류를 값으로 지정

값	   	       설명
serif	       명조 계열 글자체
sans-serif	   고딕 계열 글자체
cursive		   필기체
fantasy 	   장식이 되어 있는 글자체
monospace      일정한 공간으로 되어 있는 글자체
       
font-variant
값	   	       설명
small-caps     작은 대문자로 변환

font-style
값	   	       설명
italic		   이탤릭체
oblique		   이탤릭체

일괄지정 font
font:font-style 값 
	 font-weight 값
	 font-variant 값
	 font-size 값/line-height값  
	 font-family 값              
	 							
ex) span{						
		 font: italic
		 700 
		 small-caps 
		 30pt/50pt
		 serif
		}
*/

/*선택자와 동일한 명칭의 태그에 스타일 적용*/
span {
	font-family:serif;/*글꼴 지정*/
	font-size:20pt;/*글자 크기 지정*/
	background:yellow;/*배경색 지정*/
}
p {
	font-size:20pt;
	background:pink;
}
</style>
</head>
<body>
<span>봄이 지나가고</span>
<p>여름이 오고 있습니다.</p>
<span>무더위떄문에 올해도 힘들겠죠!!</span>
</body>
</html>
