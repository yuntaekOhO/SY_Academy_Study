<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>
<style type="text/css">
/*전체 선택자 : HTML 문서의 전체 태그를 선택*/
*{	
	margin:5px; /*태그 밖 여백*/
	padding:5px; /*태그 안 여백*/
	border:3px solid black; /*테두리*/
}

</style>
</head>
<body>
<h1>
	<a href="https://www.naver.com">네이버</a>
</h1>
</body>
</html>
