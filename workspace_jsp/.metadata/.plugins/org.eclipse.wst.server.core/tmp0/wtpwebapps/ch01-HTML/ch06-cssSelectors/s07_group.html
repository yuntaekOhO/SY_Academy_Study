<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 선택자</title>
<style type="text/css">
 /*그룹 선택자는 여러개의 태그에 동일한 스타일을 적용하고 싶을 때
 태그를 가르키는 선택자들을 , 로 나열해서 지정하는 선택자*/
 h1,p {
 	font-size:20pt;
 	background:yellow;
 }
</style>
</head>
<body>
<h1>여러개의 태그를 동시에 선택</h1>
<span>가을이 빨리 와라~~~</span>
<p>봄이 지나가는 소리</p>
</body>
</html>
