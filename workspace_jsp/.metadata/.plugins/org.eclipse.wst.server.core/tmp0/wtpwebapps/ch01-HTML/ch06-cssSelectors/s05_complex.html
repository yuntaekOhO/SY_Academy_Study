<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자와 클래스 선택자 연계</title>
<style type="text/css">
 /*h1.item이 .item보다 우선 순위가 높음, .item이 아래에 있어도
 h1.item이 우선 적용*/
 h1.item{
 	color:blue;
 	background-color:skyblue;
 }
 .item{
 	color:orange;
 }
 .item2{
 	color:pink;
 }
 
</style>
</head>
<body>
<h1 class="item">하늘</h1>
<h1 class="item2">바다</h1>
<h1>별</h1>
<span class="item">비행기</span>
</body>
</html>
