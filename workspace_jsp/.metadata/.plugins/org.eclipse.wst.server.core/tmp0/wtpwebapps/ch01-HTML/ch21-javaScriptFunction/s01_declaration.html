<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
<script type="text/javascript">
	//선언적 함수
	function check(){
		document.write('호출하면 동작함<br>');
	}
	//함수호출
	check();
	
	//인자 앞에 var를 넣지 않는다, 넣으면 에러남
	function check2(msg){
		document.write(msg + '을 좋아합니다.<br>');
	}
	check2('가을');
	
	function check3(num){
		return num*num;
	}
	var number = check3(10);
	document.write('number : '+number+'<br>');
	
	//익명 함수, 변수에 함수 대입
	var play = function() {
		document.write('운동을 좋아해여!<br>');
	};
	//함수 호출
	play();
	
	var play2 = function(item){
		document.write(item+'를 좋아함<br>');
	};
	play2('축구');
	
	var play3 = function(x,y){
		return x+y;
	};
	var result = play3(5,8);
	document.write(result +'<br>');
	document.write(play3(3,4)+'<br>');
	//play3가 가리키는 함수를 출력
	document.write(play3);
</script>
</head>
<body>

</body>
</html>
