<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인코딩, 디코딩과 관련된 함수</title>
<script type="text/javascript">
/*
 * 
 인코딩 : 문자 -> 부호
 디코딩 : 부호 -> 문자
 
 함수 이름						설명
 escape(url)				적절한 정도로 인코딩함
 unescpae(url)				적절한 정도로 디코딩함
 encodeURI(url)				최소한의 문자만 인코딩함
 decodeURI(url)				최소한의 문자만 디코딩함
 encodeURIComponent(url)	대부분의 문자를 인코딩함
 decodeURIComponent(url)	대부분의 문자를 디코딩함
 */
 	//인코딩할 url
 	let URL = 'http://www.naver.com?test=한글입니다.a';
 	//출력용 변수
 	let output = '';
 	
 	output += '*escape()<br>';
 	output += escape(URL) + '<br><br>'; //적절한 정도로 인코딩(:,?,=,한글)
 	output += '*encodeURI()<br>';
 	output += encodeURI(URL) + '<br><br>'; //최소한의 문자(한글)만 인코딩
 	output += '*encodeURIComponent()<br>';
 	output += encodeURIComponent(URL); //대부분의 문자(:,//,=,?,한글)
 	
 	
 	
 	document.write(output);
</script>
</head>
<body>

</body>
</html>
