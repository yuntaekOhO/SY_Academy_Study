<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eval() 함수</title>
<script type="text/javascript">
	//eval(string) : string을 자바스크립트 코드로 실행
	let willEval = '';
	willEval += 'var number = 10;';
	willEval += 'alert(number);';
	
	document.write(willEval);
	
	//eval()함수 사용
	//var로 명시한 경우는 전역적으로 인식하고 let 명시한 부분은
	//eval로 변환한 경우 인식하지만 다시 호출하면 인식 x
	eval(willEval); //문자열 -> 실행 코드로 변환
	alert(number);
</script>
</head>
<body>

</body>
</html>
