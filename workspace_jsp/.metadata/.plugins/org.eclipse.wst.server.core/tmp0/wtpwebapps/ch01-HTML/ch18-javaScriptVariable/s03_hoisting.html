<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 호이스팅</title>
<script type="text/javascript">
/*
자바스크립트 엔진은 소스코드를 한 줄씩 순차적으로 실행하기 전에 먼저 소스코드의 평가 과정을 거치면서
소스코드를 실행하기 위한 준비를 한다.
이때 소스코드 실행을 위한 준비 단계인 소스코드 평가 과정에서 
자바스크립트 엔진은 변수 선언을 포함한 모든 선언문(변수 선언문, 함수 선언문 등)을
소스코드에서 찾아내 먼저 실행한다. 그리고 소스코드의 평가 과정이 끝나면
변수 선언을 포함한 모든 선언문을 제외하고 소스코드를 한 줄씩 순차적으로 실행한다.
 */
	document.write(score);
	
	var score;
</script>
</head>

</html>
