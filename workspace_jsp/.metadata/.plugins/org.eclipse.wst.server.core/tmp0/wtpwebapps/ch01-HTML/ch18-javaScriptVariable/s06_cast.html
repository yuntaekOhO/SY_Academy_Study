<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
<script type="text/javascript">
	var input = prompt('숫자를 입력','숫자');
	
	//자동적으로 형변환, +는 문자열일 경우 연결
	document.write(input * 20);
	document.write('<br>');
	document.write(input / 2);
	document.write('<br>');
	document.write(input - 5);
	document.write('<br>');
	
</script>
</head>
<body>

</body>
</html>
