<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
<script type="text/javascript">
	//prompt에 입력값은 모두 string으로 인식함
					// 프롬프트 제목      내용
	var input = prompt('숫자를 입력하세요','숫자');
	// typeof() : () 최우선 연산자
				// 	자료형                 입력한 값
	document.write(typeof(input) + ':' + input);
	document.write('<br>');
	
	//prompt를 통해서 입력받은 데이터의 타입을 string으로 인식해서
	//+ 연산자를 사용하면 연산을 하는 것이 아니라 문자열을 연결함
	document.write(input + 10);
	document.write('<br>');
	document.write('----------<br>');
	
	//형변환
	//문자(문자열) -> 숫자로 변환
	var numberInput = Number(input);
	
	document.write('<br>형변환 이후<br>');
	document.write(typeof(numberInput) + ':' + numberInput);
	document.write('<br>');
	document.write(numberInput + 10);
	
</script>
</head>
<body>

</body>
</html>
