<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 요소 추가</title>
<script type="text/javascript">
	let array = ['서울','부산'];
				// 0     1    
	//배열의 요소 목록 출력
	document.write(array + '<br>');
	
	array[2] = '광주'; //인덱스 2에 요소를 대입해서 요소의 개수가 늘어남
	document.write(array + '<br>');
	
	array[10] = '목포'; //인덱스 10에 요소를 대입하면 요소의 개수가 11이 됨
	document.write(array +' [array.length] : '+ array.length +'<br>');
	
	//건너뛴 요소에 접근하면 undefined 값이 반환
	document.write(array[4]);
</script>
</head>
<body>

</body>
</html>
