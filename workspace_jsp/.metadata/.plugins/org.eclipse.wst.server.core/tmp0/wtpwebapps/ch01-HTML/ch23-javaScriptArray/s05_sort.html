<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 요소의 정렬</title>
<script type="text/javascript">
	//배열 생성
	let array = ['가','하','아','나'];

	array.sort(); //사전 오름차순 정렬
	document.write(array + '<br>');
	
	array.reverse(); //사전 역순 정렬, 내림차순
	document.write(array + '<br>');
	
	document.write('------------<br>');
	
	let array2 = [52,273,103,32];
	//103,273,32,52 : sort()는 문자열로 인식함, 첫글자를 기준으로 정렬
	//숫자정렬을 하기위해 sort()에 콜백함수 정의
	//숫자를 오름차순으로 정렬
	array2.sort(function(left,right){
		return left - right;
	}); 
	document.write(array2 + '<br>'); 
	
	//숫자를 내림차순으로 정렬
	array2.sort(function(left,right){
		return right - left;
	});
	document.write(array2);
	
	
	
</script>
</head>
<body>

</body>
</html>
