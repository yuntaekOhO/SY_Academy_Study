<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break</title>
<script type="text/javascript">
	for(var i=0;i<5;i++){
		for(var j=0;j<5;j++){
			//break가 포함된 반복분만 빠져나감
			if(j==3) break;
			
			document.write('i = '+i+', j= '+j+'<br>');
		}
	}
	document.write('------------------<br>');
	
	//라벨을 사용해서 중첩 루프를 동시에 빠져나감
	outer_loop:
		for(var i=0;i<5;i++){
			for(var j=0;j<5;j++){
				if(j==3) break outer_loop;
				
				document.write('i = '+i+', j= '+j+'<br>');
			}
		}
	
</script>
</head>
<body>

</body>
</html>
