<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
<script type="text/javascript">
	for(var i=1; i<=5; i++){
		document.write(i + '번째 반복문<br>');
	}
	document.write('-----------------<br>');
	
	var total = 0;
	for(var i=1;i<=100;i++){
		total += i;
	}
	document.write('1부터 100까지의 합은 ' + total);
</script>
</head>
<body>

</body>
</html>
