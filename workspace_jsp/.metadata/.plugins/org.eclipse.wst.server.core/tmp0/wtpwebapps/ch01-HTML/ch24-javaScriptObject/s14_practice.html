<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 생성자 함수(Account)를 이용해서 은행 계좌 생성
 속성> 계좌번호,예금주,비밀번호,잔고
 메서드> 입금(deposite),출금(withdraw),
 출력(toString) -> 계좌번호, 예금주, 잔고
 [실행순서]
 1.계좌생성
 2.잔고확인
 3.입금
 4.잔고확인
 5.출금
 6.잔고확인
 */
 
	function Account(number,name,passwd,balance){
		this.number = number;
		this.name = name;
		this.passwd = passwd;
		this.balance = balance;
 	}
 	//입금
 	Account.prototype.deposite = function(money){
 		this.balance += money;
 	};
 	//출금
 	Account.prototype.withdraw = function(money){
 		this.balance -= money;
 	};
 	//출력
 	Account.prototype.toString = function(){
 		return this.number + ', ' + this.name + ', ' + this.balance + '<br>';
	}
 	
 	document.write('&nbsp;&nbsp;계좌번호 &nbsp;&nbsp;, 예금주,  잔고<br>');
 	//1.계좌생성
 	let account = new Account('110-111-112','홍길동','홍길동1',3000);
 	//2.잔고확인
 	document.write(account);
 	//3.입금
 	account.deposite(1000);
 	//4.잔고확인
 	document.write(account);
 	//5.출금
 	account.withdraw(2000);
 	//6.잔고확인
 	document.write(account);
 	
</script>
</head>
<body>

</body>
</html>
