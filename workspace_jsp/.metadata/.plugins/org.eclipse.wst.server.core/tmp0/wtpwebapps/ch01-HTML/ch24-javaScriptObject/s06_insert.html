<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>빈 객체에 속성 및 메서드 추가</title>
<script type="text/javascript">
	let student = {};
	
	//객체를 생성하면 자동적으로 Object를 상속받게 되고 Object안의 toString()을 사용할 수 있게 되는데
	//student를 호출하면 자동적으로 상속받은 toString()을 호출하게 됨
	document.write(student + '<br>');
	document.write(student.toString() + '<br>');
	document.write('-------------------<br>');
	
	student.이름 = '박문수';
	student.취미 = '악기';
	student.특기 = '프로그래밍';
	student.장래희망 = '프로그래머';
	
	for(let key in student){
		document.write(key + ':' + student[key] + '<br>');
	}
	document.write('-------------------<br>');
	document.write(student+'<br>');
	document.write('-------------------<br>');
	//객체에 메서드 추가
	student.toString = function(){
		let msg = '';
		for(let key in this){
			if(key!='toString'){
				msg += key + ':' + this[key] + '<br>';
			}
		}
		return msg;
	}
	
	document.write(student.toString());
	document.write(student);
</script>
</head>
<body>

</body>
</html>
