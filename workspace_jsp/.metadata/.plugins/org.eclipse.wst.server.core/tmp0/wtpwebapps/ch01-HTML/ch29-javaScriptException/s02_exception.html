<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예외처리</title>
<script type="text/javascript">
	try{
		let result = 10/0;
		
		if(!isFinite(result)){
			//예외를 일부로 발생시킴
			throw 'DivideByZeroException';
		}
		alert(result);
	}catch(exception){
		alert(exception);
	}
</script>
</head>
<body>

</body>
</html>
